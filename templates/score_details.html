{% extends 'base.html' %}

{% block title %}{{ score.user }} - Details{% endblock %}

{% block body %}
<div class="score-details">
  <h1>{{ score.user.first_name }}  {{ score.user.last_name }} </h1>

  <p>
    Course: {{ score.course.name }}
  </p>

  <p>
    Shot:  {{ score.shot }}
  </p>
</div>

{% endblock %}
