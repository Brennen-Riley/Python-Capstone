{% extends 'base.html' %}
{% block title %}All Round Scores{% endblock %}

{% block body %}
    <div class="all-scores">
        <h1>All Rounds Played</h1>

        <ul>
            {% for score in scores %}
            <li>
                <a href="/scores/{{ score.score_id }}">
                {{ score.get_user().first_name }}
                {{ score.get_user().last_name }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
