{% extends 'base.html' %}

{% block title %}{{ user.first_name }} - Page{% endblock %}

{% block body %}
<div class="user-details">
  <h1>{{ user.first_name }} {{ user.last_name }}</h1>

  <p>
    Email: {{ user.email }}
  </p>

  <p>
    Handicap:  {{ user.handicap }}
  </p>
</div>


{% endblock %}
